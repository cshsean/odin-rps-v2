<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <h1 class="h1">Rock Paper Scissors</h1>
        <div class="scores">
            <p class="playerscore">Player: <br><span id="playerscore">0</span></p>
            <p class="computerscore">Computer: <br><span id="compscore">0</span></p>
        </div>
        <div class="container">
            <button id="rockBtn"><img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png"></button>
            <button id="paperBtn"><img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_640.png"></button>
            <button id="scissorsBtn"><img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_640.png"></button>
        </div>
        <div class="result" id="result"></div>
        <div class="winner" id="winner"></div>
    </body>
</html>
